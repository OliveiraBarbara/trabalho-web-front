<button mat-raised-button (click)="navigateToPreferenciaCreate()" color="primary">
    Nova Preferencia
  </button>

<div class="container-table mat-elevation-z4">
    <div [formGroup]="form" class="div">
        <mat-form-field appearance="outline" class="search-input">
            <mat-label>Pesquisar</mat-label>
            <input type="search" matInput name="search" placeholder="Digite algo para pesquisar" formControlName="search" />
        </mat-form-field>
    </div>

    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="idPref">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.idPref}}</td>
        </ng-container>

        <ng-container matColumnDef="material">
            <th mat-header-cell *matHeaderCellDef>Material</th>
            <td mat-cell *matCellDef="let row">{{ row.material}}</td>
        </ng-container>

        <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef>Período</th>
            <td mat-cell *matCellDef="let row">{{ row.periodo }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/preferencia/{{ row.id }}/edit" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a href="javascript:void(0)" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
