<button mat-raised-button (click)="navigateToLocalTreinamentoCreate()" color="primary">
    Novo Local Treinamento
  </button>

<div class="container-table mat-elevation-z4">
    <div [formGroup]="form" class="div">
        <mat-form-field appearance="outline" class="search-input">
            <mat-label>Pesquisar</mat-label>
            <input type="search" matInput name="search" placeholder="Digite algo para pesquisar" formControlName="search" />
        </mat-form-field>
    </div>

    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="idLocal">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.idLocal }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome do Local</th>
            <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
        </ng-container>

        <ng-container matColumnDef="horaFunc">
            <th mat-header-cell *matHeaderCellDef>Horário de Funcionamento</th>
            <td mat-cell *matCellDef="let row">{{ row.horaFunc }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/local-treinamento/{{ row.id }}/edit" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a href="javascript:void(0)" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
